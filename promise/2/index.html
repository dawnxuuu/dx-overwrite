<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="MyPromise.js"></script>
</head>
<body>
  <script>
    const promise = new MyPromise((resolve, reject) => {
        resolve('success')
    })

    const other = function () {
      return new MyPromise((resolve, reject) => {
        resolve('other')
      })
    }

    promise
      .then((value) => {
        console.log('then onResolved 1', value)
        return '第一个then返回结果'
      })
      .then((value) => {
        console.log('then onResolved 2', value)
        return other()
      })
      .then((value) => {
        console.log('then onResolved 3', value)
      })
  </script>
</body>
</html>
